name: Publish from IA RAW to FSPneu

on:
  repository_dispatch:
    types: [publish_recording]
  workflow_dispatch:
    inputs:
      line:
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: publish-from-raw
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      RAW_IA_IDENTIFIER: "FSPraw"
      TARGET_IA_IDENTIFIER: "FSPneu"
      IA_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
      IA_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}
      LINE: ${{ github.event.client_payload.line || inputs.line }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Publish or queue
        run: |
          set +e
          python tools/publish_from_raw.py --line "${LINE}"
          code=$?
          set -e

          if [ "$code" -eq 4 ]; then
            echo "RAW not yet available -> queueing request"
            python tools/enqueue_pending.py --line "${LINE}"
          elif [ "$code" -ne 0 ]; then
            exit "$code"
          fi

      - name: Commit queue changes (if any)
        run: |
          set -e
          if git diff --quiet -- queue/pending.json; then
            echo "No queue changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add queue/pending.json
          git commit -m "chore: queue publish request"
          git push
