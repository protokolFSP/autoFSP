name: Zoom -> IA RAW (FSPraw)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: zoom-to-ia-raw
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      IA_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
      IA_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}
      ZOOM_ACCOUNT_ID: ${{ secrets.ZOOM_ACCOUNT_ID }}
      ZOOM_CLIENT_ID: ${{ secrets.ZOOM_CLIENT_ID }}
      ZOOM_CLIENT_SECRET: ${{ secrets.ZOOM_CLIENT_SECRET }}
      RAW_IA_IDENTIFIER: "FSPraw"
      LOOKBACK_MINUTES: "90"
      STATE_PATH: ".zoom_raw_state.json"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug env presence (no secret printed)
        run: |
          python -c "import os; \
          assert os.getenv('IA_ACCESS_KEY'), 'IA_ACCESS_KEY missing'; \
          assert os.getenv('IA_SECRET_KEY'), 'IA_SECRET_KEY missing'; \
          assert os.getenv('ZOOM_ACCOUNT_ID'), 'ZOOM_ACCOUNT_ID missing'; \
          print('OK: env vars present')"

      - name: Sync Zoom recordings to IA RAW
        run: |
          python tools/zoom_to_ia_raw_sync.py

      - name: Commit state (if changed)
        run: |
          set -e
          if git diff --quiet -- .zoom_raw_state.json; then
            echo "No state changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .zoom_raw_state.json
          git commit -m "chore: update zoom raw sync state"
          git push
